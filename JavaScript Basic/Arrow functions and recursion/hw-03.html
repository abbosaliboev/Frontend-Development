<body>
    <p>1 dan n gacha summani hisoblaydigan rekursiv funksiya tuzing.</p>

    <script>
        let sum = (i, n) => {
            if(i === n){
                return i;
            }
            else{
                return i + sum(i + 1, n);
            }
        };

        let number = +prompt("n sonini kiriting: ");
        let total = sum(1, number);
        console.log(total);
    </script>
