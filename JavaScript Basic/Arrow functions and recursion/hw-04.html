<body>
    <p> N dan 1 gacha summani hisoblaydigan rekursiv funksiya tuzing.</p>

    <script>
        let sum = (N) => {
            if(N === 0){
                return 0;
            }
            else if(N === 1){
                return 1;
            }
            else{
                return N + sum(N-1);
            }
        };

        let number = +prompt("n sonini kiriting: ");
        let total = sum(number);
        console.log(total);
    </script>
</body>
