<!DOCTYPE html>
<html lang="en">

<body>
    <p>A sonining N - chi darajasini hisoblaydigan rekursiv funksiya tuzing.</p>

    <script>
        const pow = (a, n) =>{
            if(n === 0){
                return 1;
            }
            else{
                return a * pow(a, n-1);
            }
        }

        let a = +prompt("a = ");
        let N = +prompt("N = ");
        console.log(a + " ^ " + N + " = " + pow(a, N));
    </script>
</body>
</html>
