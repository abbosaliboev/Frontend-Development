    <p>Sonlar x oâ€™qida 3 ta A, B, va C nuqtalar berilgan. A nuqtaga eng yaqin nuqta va ular orasidagi masofani aniqlang.</p>

    <script>
        let a = 10;
        let b = 12;
        let c = 13;
    
        let distanceToB = Math.abs(a - b);
        let distanceToC = Math.abs(a - c);
    
        if (distanceToB < distanceToC) {
            console.log("A nuqtaga eng yaqin nuqta: B");
            console.log("Masofa: " + distanceToB);
        } else {
            console.log("A nuqtaga eng yaqin nuqta: C");
            console.log("Masofa: " + distanceToC);
        }
    </script>
