<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bir dasturda N ta butun sonlar orasidan ham eng kichigini, ham eng kattasini toping.</p>
    <script>
        let n = parseInt(prompt("nechta son kiritmoqchisiz ?: "));
        let i = 0;
        let min;
        let max;

        while(i < n){
            let number = parseInt(prompt((i+1) + "-chi son: "));
            
            if (i === 0){
                min = number;
                max = number;
            }
            else if (min > number){
                min = number;
            }
            else if (max < number){
                max = number;
            }
            i++;
        }
        console.log("min = " + min);
        console.log("max = " + max);
    </script>
    
</body>
</html>
