<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Ikkita array  berilgan siz  ularni  qo'shib yangi array  qaytaruvchi  funksiya  yarating
        ([1,2,3],[4,5,6]) => [1,2,3,4,5,6] 
    </p>

    <script>
        function add(arr, arr2){
            let newArr = arr.concat(arr2);
            console.log(newArr);
        }

        let arr = [1,2,3];
        let arr2 = [4,5,6];
        add(arr, arr2);
    </script>
</body>
