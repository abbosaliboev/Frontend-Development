<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Ixtiyoriy array berilgan,  arrayda  ikkita yonma yon kelgan  elementlar  o'zaro teng bo'lsa 
true qiymat qaytaradigan funksiya yarating  
([1, 2, 2]) => true
    </p>
    <script>
        function equal(arr){
            for(let i = 0; i < arr.length - 1; i++){
                if(arr[i] === arr[i+1]){
                    return console.log(arr + " => " + true);
                }
            }
            return console.log(arr + " => " + false);
        }

        let arr = prompt("Massiv elementlarini vergul bilan kiriting: ").split(',').map(item => item.trim());
        equal(arr);
    </script>
    
</body>
</html>
