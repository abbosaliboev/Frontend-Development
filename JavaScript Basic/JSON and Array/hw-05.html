<body>
    <p>3ta elementi bo'lgan ixtiyoriy ikkita  array  berilgan siz ularni  o'zaro teng elementlaridan iborat yangi array  qaytaring </p>
    <script>
        function equal(arr,arr2){
            let newArr = [];
            for(let i = 0; i < 3; i++){
                for(let k = 0; k < 3; k++){
                    if(arr[i] === arr2[k]){
                        newArr[k] = arr[i];
                    }
                }
            } 
            console.log(newArr);
        }

        let arr = [1,2,3]; // 1234
        let arr2 = [1,3,4]; // 3456
        equal(arr, arr2);
    </script>
