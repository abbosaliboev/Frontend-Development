<!DOCTYPE html>

<body>
    <p>Ixtiyoriy uzunlikdagi array berilgan, shu arrayni  teskari holatga  keltirib qaytaruvchi funksiya yarating</p>
    <script>
        function reverseArray(arr) {
            let reversedArr = [];

            for (let i = arr.length - 1; i >= 0; i--) {
                reversedArr.push(arr[i]);
            }
            return console.log(reversedArr);
        }

        let arr = [1,2,3,4,5,6];
        reverseArray(arr);
    </script>
</body>
