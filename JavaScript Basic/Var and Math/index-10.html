<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = 4;
        let B = 5;

        let Apow = Math.pow(A,2);
        let Bpow = Math.pow(B,2);

        let sum = Apow + Bpow;

        let sqrt = Math.sqrt(sum);

        console.log("A = " + A);
        console.log("B = " + B);

        console.log("sqrt = " + sqrt);

    </script>
</body>
</html>
