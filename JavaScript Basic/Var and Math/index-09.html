<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = 4;
        let B = 5;
        let C = 3;

        let AB = A * B; // 20
        let Cmult = C * C; // 9

        let total = AB / Cmult; // 2.22
        let total2 = Math.floor(total); // 2

        let empty = total - total2; // 0.22

        console.log("A = " + A);
        console.log("B = " + B);
        console.log("C = " + C);

        console.log("Total = " + total2);
        console.log("Empty = " + empty);

    </script>
</body>
</html>
