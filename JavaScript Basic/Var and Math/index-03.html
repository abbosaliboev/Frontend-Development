<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = 100;
        let B = 51;

        let divided = A / B;
        let floor = Math.floor(divided);
        let minus = divided - floor;
        let total = minus * B;
        
        console.log( "A = " + A );
        console.log( "B = " + B );
        console.log("A qismda " + Math.ceil(total) + " qolib ketadi");
        
    </script>
</body>
