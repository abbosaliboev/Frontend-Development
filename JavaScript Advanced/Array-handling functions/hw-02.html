<!DOCTYPE html>

<body>
    <p>Reduce orqali Ixtiyoriy arrayni elementlari yig'indisini qaytaradigan funksiya hosil qiling </p>

    <script>
        const arr = [10, 20, 30, 40];

        const sum = arr.reduce((acc, value) => acc += value, 0);

        console.log(sum);
    </script>
