<body>
    <p>Ixtiyoriy arrayni  markazidagi raqamni  qaytaradigan funksiya yarating,  agar  array  uzunligi juft bo'lsa  
        markazdagi ikkita  sonni  o'rta arifmetigini  qaytaring</p>

    <script>
        const arr = [34, 5, 66, 87, 2, 43]; // 6

        function center(arr){
            let half = Math.floor(arr.length / 2); // 3
            if(arr.length % 2 == 0){
                return (arr[half] + arr[half - 1]) / 2;
            }
            else{
                return arr[half];
            }
        }

        console.log(center(arr));
    </script>
