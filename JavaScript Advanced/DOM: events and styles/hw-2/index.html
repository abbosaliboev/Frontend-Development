<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="loaded()" class="d-flex" onkeyup="keyUp(event)">
    <div id="sidebar" class="px-4 py-5 hide">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Bosh sahifa
            </a>
            <a href="#" class="list-group-item list-group-item-action">O'qituvchilar</a>
            <a href="#" class="list-group-item list-group-item-action">Xodimlar</a>
            <a href="#" class="list-group-item list-group-item-action">Fanlar</a>
            <a href="#" class="list-group-item list-group-item-action">Xonalar</a>
            <a href="#" class="list-group-item list-group-item-action">Dars Jadvallari</a>
          </div>
    </div>

    <div id="rightside">
        <header id="header" class="d-flex justify-content-between align-items-center px-3 py-2">
            <button class="btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mode
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item"  onclick="lightMode()" href="#">Kun</a></li>
                  <li><a class="dropdown-item" onclick="darkMode()" href="#">Tun</a></li>
                </ul>
            </div>
        </header>
        <div id="content" class="content p-5">
            <div class="d-flex justify-content-between">
                <h2>Bo'limlar:</h2>
                <h2 id="selected"></h2>
            </div>
            <div class="row text-center fw-bold mt-4" id="cards">
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="shadow bg-white rounded p-5">O'qituvchilar</div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="shadow bg-white rounded p-5">O'quvchilar</div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="shadow bg-white rounded p-5">Xodimlar</div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="shadow bg-white rounded p-5">Fanlar</div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="shadow bg-white rounded p-5">Xonalar</div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="shadow bg-white rounded p-5">Dars Jadvallari</div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
